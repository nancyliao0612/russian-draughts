<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Russian Draughts</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="index.css" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Russian Draughts</h1>
    <section class="container">
      <section class="wrap">
        <table>
          <!-- first row -->
          <tr>
            <!-- td element means table data -->
            <td class="empty"></td>
            <td><p id="0" class="darkPiece"></p></td>
            <td class="empty"></td>
            <td><p id="1" class="darkPiece"></p></td>
            <td class="empty"></td>
            <td><p id="2" class="darkPiece"></p></td>
            <td class="empty"></td>
            <td><p id="3" class="darkPiece"></p></td>
          </tr>
          <!-- second row -->
          <tr>
            <td><p id="4" class="darkPiece"></p></td>
            <td class="empty"></td>
            <td><p id="5" class="darkPiece"></p></td>
            <td class="empty"></td>
            <td><p id="6" class="darkPiece"></p></td>
            <td class="empty"></td>
            <td><p id="7" class="darkPiece"></p></td>
            <td class="empty"></td>
          </tr>
          <!-- third row -->
          <tr>
            <td class="empty"></td>
            <td><p id="8" class="darkPiece"></p></td>
            <td class="empty"></td>
            <td><p id="9" class="darkPiece"></p></td>
            <td class="empty"></td>
            <td><p id="10" class="darkPiece"></p></td>
            <td class="empty"></td>
            <td><p id="11" class="darkPiece"></p></td>
          </tr>
          <!-- fourth row -->
          <tr>
            <td></td>
            <td class="empty"></td>
            <td></td>
            <td class="empty"></td>
            <td></td>
            <td class="empty"></td>
            <td></td>
            <td class="empty"></td>
          </tr>
          <!-- fifth row -->
          <tr>
            <td class="empty"></td>
            <td></td>
            <td class="empty"></td>
            <td></td>
            <td class="empty"></td>
            <td></td>
            <td class="empty"></td>
            <td></td>
          </tr>
          <!-- sixth row -->
          <tr>
            <td><span id="12" class="lightPiece"></span></td>
            <td class="empty"></td>
            <td><span id="13" class="lightPiece"></span></td>
            <td class="empty"></td>
            <td><span id="14" class="lightPiece"></span></td>
            <td class="empty"></td>
            <td><span id="15" class="lightPiece"></span></td>
            <td class="empty"></td>
          </tr>
          <!-- seventh row -->
          <tr>
            <td class="empty"></td>
            <td><span id="16" class="lightPiece"></span></td>
            <td class="empty"></td>
            <td><span id="17" class="lightPiece"></span></td>
            <td class="empty"></td>
            <td><span id="18" class="lightPiece"></span></td>
            <td class="empty"></td>
            <td><span id="19" class="lightPiece"></span></td>
          </tr>
          <!-- eighth row -->
          <tr>
            <td><span id="20" class="lightPiece"></span></td>
            <td class="empty"></td>
            <td><span id="21" class="lightPiece"></span></td>
            <td class="empty"></td>
            <td><span id="22" class="lightPiece"></span></td>
            <td class="empty"></td>
            <td><span id="23" class="lightPiece"></span></td>
            <td class="empty"></td>
          </tr>
        </table>
      </section>
      <!-- who's turn it is -->
      <section class="wrap2">
        <br />
        <br />
        <br />
        <h2 class="blackPlayer">Black pieces player's turn</h2>
        <br />
        <br />
        <br />
        <br />
        <h2 class="whitePlayer">White pieces player's turn</h2>
      </section>
    </section>
    <script src="index.js"></script>
  </body>
</html>
